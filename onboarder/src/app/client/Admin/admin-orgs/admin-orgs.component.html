<body>
    <div class="container">
        <aside>
            <app-admin-navbar></app-admin-navbar>
        </aside>

        <div class="content">

            <div class="container-xl">
                <div class="table-responsive">
                    <div class="table-wrapper">
                        <div class="table-title">
                            <div class="row">
                                <div class="col-sm-6">
                                    <h2><b>Organizations</b></h2>
                                </div>
                            </div>
                        </div>
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>
                                        <span class="custom-checkbox">
                                            <input type="checkbox" id="selectAll">
                                            <label for="selectAll"></label>
                                        </span>
                                    </th>
                                    <th>Logo</th>
                                    <th>Org Name</th>
                                    <th>Org Type</th>
                                    <th>Org Email</th>
                                    <th>Org-code</th>
                                    <th>Date Created</th>
                                    <th>View</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let OrganizationItem of OrganizationArray" >
                                    <td>
                                        <span class="custom-checkbox">
                                            <input type="checkbox" id="checkbox1" name="options[]" value="1">
                                            <label for="checkbox1"></label>
                                        </span>
                                    </td>
                                    <td>Logo</td>
                                    <td>{{OrganizationItem.orgName}}</td>
                                    <td>{{OrganizationItem.orgType}}</td>
                                    <td>{{OrganizationItem.email}}</td>
                                    <td>123465324</td>
                                    <td>{{OrganizationItem.dateCreated}}</td>
                                    <td>
                                        <button type="button" class="btn btn-success"><i class="bi bi-eye"></i></button>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-primary"><i class="bi bi-pencil-square"></i></button>
                                        <button type="button" class="btn btn-danger"><i class="bi bi-trash"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>        
            </div>
        </div>
    </div>

<!-- Delete Org Modal -->
<div class="modal fade" id="deleteOrgModal" tabindex="-1" data-bs-backdrop="static" aria-labelledby="staticBackdropLabel" aria-hidden="true" *ngFor="let OrganizationItem of OrganizationArray">    
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body text-center center">
            <img src="../../../../assets/img/failed.png">
            <h2>Are you sure?</h2>          
            <button type="button" class="btn btn-success" (click)="setDelete(OrganizationItem)">Yes</button>
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">No</button>
        </div>
      </div>
    </div>
</div>

<!-- Edit Org Modal -->
<div class="modal fade" id="editOrgModal" tabindex="-1" data-bs-backdrop="static" aria-labelledby="staticBackdropLabel" aria-hidden="true">    
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body center">
                <h2 class="text-center">Edit Organization Information</h2>
                <form id="editOrgForm">
                    <!-- Organization Information -->
                    <div class="form-group">
                        <label style="margin-top: 10px;">Organization Name</label>
                        <input type="text" class="form-control" id="editOrgName" placeholder="Enter organization name">
                    </div>
                    <div class="form-group">
                        <label style="margin-top: 10px;">Organization Type</label>
                        <textarea class="form-control" id="editOrgType" placeholder="Enter organization type"></textarea>
                    </div>
                    <div class="form-group">
                        <label style="margin-top: 10px;">Brief Description of the Organization's Purpose</label>
                        <textarea class="form-control" id="editOrgDescription" placeholder="Enter organization description"></textarea>
                    </div>                    
                    <div class="form-group">
                        <label style="margin-top: 10px;">Organization's History</label>
                        <textarea class="form-control" id="editOrgHistory" placeholder="Enter organization history"></textarea>
                    </div>

                    <!-- Organization Goals -->
                    <div class="form-group">
                        <label style="margin-top: 10px;">Mission</label>
                        <textarea class="form-control" id="editOrgMission" placeholder="Enter organization mission"></textarea>
                    </div>
                    <div class="form-group">
                        <label style="margin-top: 10px;">Vision</label>
                        <textarea class="form-control" id="editOrgVision" placeholder="Enter organization mission"></textarea>
                    </div>
                    <div class="form-group">
                        <label style="margin-top: 10px;">Core Values</label>
                        <textarea class="form-control" id="editCoreValues" placeholder="Enter your organization's core values"></textarea>
                    </div>

                    <!-- Organization Goals -->
                    <div class="form-group" id="editEventPoster">
                        <div>
                            <label style="margin-top: 10px;">Organization's Logo </label>
                            <input class="form-control" type="file" id="formFile" onchange="preview('frame')">
                        </div>
                        <img id="frame" src="" class="img-fluid" />
                    </div>

                    <!-- Account Information -->
                    <div class="form-group">
                        <label style="margin-top: 10px;">Organization Email</label>
                        <input type="text" class="form-control" id="editOrgEmail" placeholder="Enter the organization email">
                    </div>

                    <div class="form-group">
                        <label style="margin-top: 10px;">Password</label>
                        <input type="text" class="form-control" id="editAccountPassword" placeholder="Enter the account password">
                    </div>

                    <div class="form-group">
                        <label style="margin-top: 10px;">Confirm Password</label>
                        <input type="text" class="form-control" id="editAccountConfirmPassword" placeholder="Re-enter the account password">
                    </div>

                    <div class="text-center center">
                        <button type="submit" class="btn btn-success">Save</button>
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

                    </div>

                    <div class="text-center center">
                        <button type="submit" class="btn btn-success">Save</button>

            </div>
        </div>
    </div>
</div>
